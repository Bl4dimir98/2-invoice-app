<h4>Detalle de la Factura</h4>
@if (items.length > 0) {
<table class="table table-striped table-hover">
    <thead>
        <tr>
            <th>ID</th>
            <th>Producto</th>
            <th>Precio</th>
            <th>Cantidad</th>
        </tr>
    </thead>
    <tbody>
        @for (item of items; track $index) {
        <tr row-item [item]="item"></tr>
        }
    </tbody>
</table>
} @else {
<div class="alert alert-warning">
    <p>El detalle de la Factura no tiene Items!</p>
</div>
}
